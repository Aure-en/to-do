<!DOCTYPE html>

<html lang="en">

<head>
  <title>To-Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9fbb921c08.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>

  <div class="wrapper">

    <header class="page__header">
      <ul>
        <li><button class="btn btn--home btn--icon btn--page--header" type="button"><i class="fas fa-home"></i></button></li>
        <li><button class="btn btn--nav btn--icon btn--page--header" type="button" data-toggle="nav"><i class="fas fa-bars"></i></button></li>
        <li><a href="" class="btn--page--header btn--icon"><i class="far fa-folder-open"></i></a></li>
      </ul>
    </header>

    <div class="content__wrapper">

      <nav class="nav">
        <ul>
          <li class="nav__category">
            <div class="nav__to-do">
              <button class="btn btn--toggle nav--heading" type="button" data-toggle="to-do_dates">Tasks</button>
              <ul id="to-do_dates">
                <li class="date-all"><button class="btn btn--filter" type="button" data-filter="all">All</button></li>
                <li class="date-today"><button class="btn btn--filter" type="button" data-filter="today">Today</button></li>
                <li class="date-upcoming"><button class="btn btn--filter" type="button" data-filter="upcoming">Upcoming</button></li>
                <li class="date-anytime"><button class="btn btn--filter" type="button" data-filter="anytime">Anytime</button></li>
              </ul>
            </div>
          </li>

          <li class="nav__category">
            <div class="nav__projects">
              <button class="btn btn--toggle nav--heading" type="button" data-toggle="projects_list">Projects</button>
              <ul id="project_list">
                <li><button class="btn btn--filter" type="button" data-filter="project-1">Project 1</button></li>
                <li><button class="btn btn--filter" type="button" data-filter="project-2">Project 2</button></li>
                <li class="project_list__add"><button class="btn btn--add" type="button">Add Project</button></li>
              </ul>

              <form class="add add--project">

                <div class="add__content add__content--project">
                  <label>
                    <input type="text" name="name" placeholder="Project's Name">
                  </label>
                </div>

                <div class="add__finish">
                  <button type="button" class="btn btn--submit">Add Project</button>
                  <button type="button" class="btn btn--cancel">Cancel</button>
                </div>


              </form>

            </div>
          </li>

          <li class="nav__category">
            <div class="nav__filters">
              <button class="btn btn--toggle nav--heading" type="button" data-toggle="filters_list">Filters</button>
              <ul id="filters_list">
                <li class="priority-high"><button class="btn btn--filter" type="button" data-filter="priority1">High Priority</button></li>
                <li class="priority-medium"><button class="btn btn--filter" type="button" data-filter="priority2">Medium Priority</button></li>
                <li class="priority-low"><button class="btn btn--filter" type="button" data-filter="priority3">Low Priority</button></li>
                <li class="priority-none"><button class="btn btn--filter" type="button" data-filter="priority4">No Priority</button></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>

      <main>

        <div class="content">

          <h1>All</h1>

          <header class="main__header">
            <ul>
              <li><button type="button" class="btn">Title</button></li>
              <li><button type="button" class="btn">Description</button></li>
              <li class="main__header__date"><button type="button" class="btn">Date</button></li>
              <li><button type="button" class="btn">Priority</button></li>
            </ul>
          </header>

          <div id="to-do_list">
          </div>

          <form class="add add--todo" id="add-todo">

            <div class="add__content add__content--todo">
              <label>
                <input type="text" name="title" placeholder="Title">
              </label>

              <label>
                <textarea name="description" placeholder="Description"></textarea>
              </label>

              <div class="add__details">
                <label>
                  <input type="date" name="date" id="date">
                </label>

                <div class="add__priority">
                  <button type="button" class="btn btn--toggle" data-toggle="add-priority"><i class="far fa-bookmark"></i></button>
                  
                  <div class="add-priority" id="add-priority">

                    <label for="priority-high" class="priority-high"><i class="far fa-bookmark"></i></label>
                    <input type="radio" id="priority-high" name="priority" value="priority-high">

                    <label for="priority-med" class="priority-med"><i class="far fa-bookmark"></i></label>
                    <input type="radio" id="priority-med" name="priority" value="priority-med">

                    <label for="priority-low" class="priority-low"><i class="far fa-bookmark"></i></label>
                    <input type="radio" id="priority-low" name="priority" value="priority-low">
                    
                    <label for="priority-none" class="priority-none"><i class="far fa-bookmark"></i></label>
                    <input type="radio" id="priority-none" name="priority" value="priority-none">

                  </div>
                </div>
              </div>
            </div>

            <div class="add__finish">
              <button type="button" class="btn btn--submit" id="submit-todo">Add Task</button>
              <button type="button" class="btn btn--cancel">Cancel</button>
            </div>

          </form>

        </div>

      </main>

    </div>

  </div>

</body>

</html>
